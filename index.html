<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Phone Ocean</title>

    <style>
        body {
            background-color: #4b4b4b;
        }
    </style>
</head>

<body>

    <head class="container">
        <div class="d-flex justify-content-center flex-column align-items-center pt-5 ">
            <p class=" h1 fw-bolder text-white">Phone Ocean</p>
            <p class="h5 fw-light text-white-50">Search Your favorite Phone here </p>
        </div>
    </head>

    <section class="container my-5">

        <div class="searchBarWrapper input-group">
            <input type="text" class="form-control" id="searchField" placeholder="Search Mobile">
            <div class="input-group-append">
                <button class="btn btn-dark w-100" onclick="searchButtonPress()" type="button"
                    id="searchButton">Search</button>
            </div>
        </div>
    </section>

    <section id="pohone_details">
        <!-- Phone Details will show here  -->
    </section>


    <section class="container spinner d-flex justify-content-center flex-column align-items-center">
        <div id="spinner" style="display: none;" class="spinner-grow text-info spinnerWrapper" role="status">
        </div>
    </section>

    <section id="searchResultWrapper" class="searchResults container p-4 ">
        <!-- Search results will show here  -->

    </section>







    <!-- bootstrap script and jquery -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
